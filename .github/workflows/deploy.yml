name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Se ejecuta cada vez que haces push a la rama main
  workflow_dispatch: # Permite activarlo manualmente desde la web de GitHub si es necesario

env:
  REGISTRY: ghcr.io
  # github.repository se traduce automáticamente a "LuisErnesto1234/nombre-del-repo"
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # IMPORTANTE: Permiso para subir paquetes al registro

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Configurar QEMU (opcional, pero recomendado por si cambias de arquitectura en el futuro)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Configurar Docker Buildx (El motor "Pro" de construcción)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Iniciar sesión en GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extraer metadatos (tags, labels) para Docker
      # Esto genera automáticamente tags como 'latest' y el SHA del commit
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      # 5. Construir y Subir (Build & Push)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Usa el Dockerfile optimizado que creamos antes
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Usamos caché de GitHub para que los builds siguientes vuelen
          cache-from: type=gha
          cache-to: type=gha,mode=max